{{ if .Site.Params.fonts.use_google_fonts }}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="{{ .Site.Params.fonts.google_fonts_url }}" rel="stylesheet">
{{ end }}
{{ if .Site.Params.fonts.use_self_hosted_fonts }}
    <link href="{{ "fonts/fonts.css" | relURL }}" rel="stylesheet">
{{ end }}
